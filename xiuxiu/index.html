;(function () {
    const bgArr = ['dusk', 'people', 'surfing']
    let index = 1
    let odd = 1
    setTimeout(function () {
        $('.bg.behind').attr('style', "background-image: url('./image/bg-dusk-small.jpg')")
    }, 200);
    setTimeout(function () {
        $('.bg.front').attr('style', "background-image: url('./image/bg-dusk.jpg')")
        $('.bg.front').removeClass("hidden").addClass("visible")

    }, 1000);
    setInterval(function () {
        if (odd % 2 === 0) {
            $('.bg.front').attr('style', "background-image: url('./image/bg-" + bgArr[index] + ".jpg')");
            $('.bg.front').removeClass("hidden").addClass("visible")
        } else {
            $('.bg.front').removeClass("visible").addClass("hidden")
            $('.bg.behind').attr('style', "background-image: url('./image/bg-" + bgArr[index] + ".jpg')")
        }
        odd = (odd + 1) % 2
        index = (index + 1) % 3
    }, 3000);
}());
